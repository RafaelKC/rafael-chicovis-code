<div class="w-4/5 lg:w-2/5">
  <p class="text-xl lg:text-4xl">{{ 'Message.SendMessage' | translate }}</p>

  @if (loaded && formGroup != null) {
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>{{ 'Message.Name' | translate }}</mat-label>
      <input matInput type="text" formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ 'Message.Email' | translate }}</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ 'Message.Organization' | translate }}</mat-label>
      <input matInput type="text" formControlName="organization" />
    </mat-form-field>

    <mat-form-field class="resize-none">
      <mat-label>{{ 'Message.Message' | translate }}</mat-label>
      <textarea matInput formControlName="message" rows="7" d></textarea>
    </mat-form-field>
  </form>

  <button mat-flat-button color="primary" [disabled]="!canSend" (click)="send()">{{ 'Message.Send' | translate }}</button>
  }
</div>
